<body class="bg-image"
      style="background-image: url('https://img.freepik.com/foto-gratis/collage-degradado-concepto-metaverso_23-2149391495.jpg?w=740&t=st=1686610630~exp=1686611230~hmac=95c6f8dc0fe5e6d365655e3ed187b91448dfd2b2c0be7ece0b58310f1865fa2c');

        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;">
    <div style="width: 80%; text-align: center; margin: auto; padding: 2%;">
        <h1 class="display-2 fw-bold text-white">Clientes</h1>

        <div style="width: 40%; text-align: center; margin: auto;">

            <table id="tablaClientes" class="table table-bordered border-dark">

            </table>
        </div>

        <h4 class="fs-2 fw-bold text-white">Registrar Cliente</h4>
        <div style="width: 30%; text-align: center; margin: auto; padding: 2%">
            <form>
                <input class="form-control" id="name" placeholder="Nombre del cliente"/><br>
                <input class="form-control" id="email" placeholder="Correo del cliente"/><br>
                <input class="form-control" id="password" placeholder="Clave del cliente"/><br>
                <input class="form-control" id="age" type="number" placeholder="Edad del cliente"/><br>
            </form>

            <button class="btn btn-success" onclick="guardarAdmin()">Guardar Cliente</button> <button class="btn btn-primary" onclick="document.location.href='clients.html';">Volver</button>
